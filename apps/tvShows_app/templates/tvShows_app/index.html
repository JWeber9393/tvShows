<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read (All)</title>
</head>
<body>

    <div class="container">

        <table>
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </thead>

            <tr>
                {% for show in shows %}
                    <td>show.id</td>
                    <td>show.title</td>
                    <td>show.network</td>
                    <td>show.releaseDate</td>
                    <td></td>
                {% endfor %}
            </tr>
        </table>

    </div>

</body>
</html>
