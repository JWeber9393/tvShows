<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
</head>
<body>
    <div class="container">

        <h1>Edit Show {{show.id}}</h1>
        <a href="/shows">Go Back</a>

        <form action= "/shows/{{show.id}}/update" method="POST">
            {% csrf_token %}
            Title:
            <input type="text" name="updateTitle">

            Network:
            <input type="text" name="updateNetwork">

            Release Date:
            <input type="date" name="updateRelease">

            Description:
            <input type="text" name="updateDesc">

            <input type="submit" value="Update">

        </form>

        <a href="/shows/{{show.id}}">Go to Show</a>

    </div>
</body>
</html>
